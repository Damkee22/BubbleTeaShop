<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Tea Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      pointer-events: none; /* sprečava pomeranje slike pri zoomu */
      user-select: none;
    }
    #cart-items {
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    /* Fiksne slike - da se ne skaliraju pri zumiranju */
    html {
      touch-action: manipulation;
      zoom: reset;
    }

    @media (max-width: 992px) {
      .col-md-4 {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }

    @media (max-width: 576px) {
      .col-md-4 {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-5 fw-bold">Izaberi ukuse Bubble Tea</h1>
  <div class="row" id="flavors-list"></div>

  <hr class="my-5">

  <h3>Korpa</h3>
  <div id="cart-items" class="mb-3">
    <p class="text-muted">Još nema stavki u korpi.</p>
  </div>
  <button id="send-whatsapp" class="btn btn-success" disabled data-bs-toggle="modal" data-bs-target="#orderModal">Pošalji narudžbu</button>
</div>

<!-- Modal za unos podataka -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="orderForm">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Unesi podatke za narudžbu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="firstName" class="form-label">Ime</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Prezime</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Broj telefona</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Adresa</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Grad</label>
            <input type="text" class="form-control" id="city" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Otkaži</button>
          <button type="submit" class="btn btn-success">Potvrdi i pošalji</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const flavors = [
    {name: "Mango bobice", price: 65, image: "mango.jpg"},
    {name: "Jagoda bobice", price: 65, image: "jagoda.jpg"},
    {name: "Plavo Nebo bobice", price: 65, image: "plavo.jpg"},
    {name: "Lubenica bobice", price: 65, image: "lubenica.jpeg"},
    {name: "Breskva bobice", price: 65, image: "breskva.jpg"},
    {name: "Secerna Vuna bobice", price: 65, image: "secerna.webp"},
    {name: "Malina bobice", price: 65, image: "malina.jpg"}
  ];

  const flavorsList = document.getElementById('flavors-list');
  const cartItems = document.getElementById('cart-items');
  const sendButton = document.getElementById('send-whatsapp');
  const orderForm = document.getElementById('orderForm');
  let cart = [];

  // Generisanje kartica sa ukusima i slikama
  flavors.forEach((flavor, index) => {
    const col = document.createElement('div');
    col.className = 'col-md-4 mb-4 d-flex';
    col.innerHTML = `
      <div class="card w-100">
        <img src="${flavor.image}" class="card-img-top" alt="${flavor.name}">
        <div class="card-body text-center">
          <h5 class="card-title">${flavor.name}</h5>
          <p class="card-text">Cena: ${flavor.price.toFixed(2)} KM</p>
          <button class="btn btn-primary" onclick="addToCart(${index})">Dodaj u korpu</button>
        </div>
      </div>
    `;
    flavorsList.appendChild(col);
  });

  function addToCart(index) {
    const item = flavors[index];
    cart.push(item);
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = '';
    if (cart.length === 0) {
      cartItems.innerHTML = '<p class="text-muted">Još nema stavki u korpi.</p>';
      sendButton.disabled = true;
      return;
    }

    cart.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <span>${item.name} (${item.price.toFixed(2)}KM)</span>
        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${i})">X</button>
      `;
      cartItems.appendChild(div);
    });
    sendButton.disabled = false;
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  orderForm.addEventListener('submit', (e) => {
    e.preventDefault();
    if (cart.length === 0) return;

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
    const city = document.getElementById('city').value;

    let message = `Narudžba Bubble Tea:\nIme: ${firstName} ${lastName}\nBroj: ${phone}\nAdresa: ${address}, ${city}\n\nStavke:\n`;
    let total = 0;
    cart.forEach(item => {
      message += `- ${item.name} (${item.price.toFixed(2)}KM)\n`;
      total += item.price;
    });
    message += `Ukupno: ${total.toFixed(2)}KM`;

    const waNumber = "38766315037";
    const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, '_blank');

    const modal = bootstrap.Modal.getInstance(document.getElementById('orderModal'));
    modal.hide();

    cart = [];
    updateCart();
    orderForm.reset();
  });
</script>

</body>
</html>
