<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tea Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-card {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .category-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-5"></h1>
        <div class="row g-4">
            <!-- Bobice -->
            <div class="col-md-4">
                <div class="card category-card" onclick="location.href='bobice.html'">
                    <img src="bobe.jpg" class="card-img-top" alt="Bobice">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bobice</h5>
                        <p class="card-text">Svježe i sočne bobice za tvoju bubble tea avanturu.</p>
                    </div>
                </div>
            </div>
            <!-- Sirupi -->
            <div class="col-md-4">
                <div class="card category-card" onclick="location.href='sirupi.html'">
                    <img src="sirup.jpg" class="card-img-top" alt="Sirupi">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sirupi</h5>
                        <p class="card-text">Ukusni sirupi koji čine tvoju bubble tea savršenom.</p>
                    </div>
                </div>
            </div>
            <!-- Prateća oprema -->
            <div class="col-md-4">
                <div class="card category-card" onclick="location.href='oprema.html'">
                    <img src="case.jpg" class="card-img-top" alt="Prateća oprema">
                    <div class="card-body text-center">
                        <h5 class="card-title">Prateća oprema</h5>
                        <p class="card-text">Slamke, čaše i dodatna oprema za tvoju bubble tea.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
